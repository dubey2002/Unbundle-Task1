<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Carousel</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color:#FFEBCD;
    }

    .carousel-container {
      position: relative;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      flex: 0 0 100%;
      text-align: center;
    }

    .carousel-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    button.prev,
    button.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 18px;
      border-radius: 50%;
    }

    button.prev {
      left: 10px;
    }

    button.next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item">
      <img src="product1.webp" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
    </div>
    <div class="carousel-item">
      <img src="product2.webp" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
    </div>
    <div class="carousel-item">
      <img src="product1.webp" alt="Product 3">
      <h3>Product 3</h3>
      <p>A Beautiful Carousel with </p>
    </div>
    <!-- Add more carousel items as needed -->
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<script>
  // JavaScript for carousel functionality
  const carousel = document.querySelector('.carousel');
  const slides = document.querySelectorAll('.carousel-item');
  const prevButton = document.querySelector('.prev');
  const nextButton = document.querySelector('.next');

  let slideIndex = 0;
  const totalSlides = slides.length;
  const slideWidth = slides[0].clientWidth;

  const showSlide = () => {
    carousel.style.transform = `translateX(${-slideIndex * slideWidth}px)`;
  };

  const nextSlide = () => {
    if (slideIndex >= totalSlides - 1) {
      slideIndex = 0;
    } else {
      slideIndex++;
    }
    showSlide();
  };

  const prevSlide = () => {
    if (slideIndex <= 0) {
      slideIndex = totalSlides - 1;
    } else {
      slideIndex--;
    }
    showSlide();
  };

  showSlide();
  setInterval(nextSlide, 3000);

  prevButton.addEventListener('click', prevSlide);
  nextButton.addEventListener('click', nextSlide);
</script>

</body>
</html>
